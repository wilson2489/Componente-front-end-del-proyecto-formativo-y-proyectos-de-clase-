<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Arial', sans-serif;
    }
    .gradient-custom {
      height: 100vh;
    }
    .card {
      border-radius: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
    }
    .card-body {
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .login-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0072ff;
      border: none;
      border-radius: 1rem;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-button:hover {
      background-color: #0056b3;
    }
    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: white;
    }
    label {
      font-size: 1.1rem;
      font-weight: 500;
      color: #ccc;
    }
    .register-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #00c6ff;
      font-size: 1rem;
      text-decoration: none;
    }
    .register-link:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>

</head>
<body>

<!-- Formulario -->
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white">
          <div class="card-body">
            <img style="display: block; margin: auto; background-color: hsl(0, 0%, 90%); transition: background-color 300ms;" src="https://www.equiposmedicos.com.co/img/logo.png" alt="Logo Equipos Médicos">

            <h2 class="mt-3">Iniciar Sesión</h2>

            <form id="loginForm">
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
              </div>
              <button type="submit" class="login-button">Entrar</button>
            </form>

            <a href="registrarse.html" class="register-link">¿No tienes una cuenta? Regístrate aquí</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validación de login con JavaScript -->
<script>
  const loginForm = document.getElementById('loginForm');
  
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Evita el envío normal

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Definir usuario y contraseña correctos
    const validUsername = 'admin';
    const validPassword = '1234';

    if (username === validUsername && password === validPassword) {
      // Redirigir a página de acceso autorizado
      window.location.href = 'acceso-autorizado.html';
    } else {
      window.location.href = 'Denegado.html';
    }
  });
</script>

</body>
</html>
