<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>

    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Fondo azul degradado */
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .message {
            color: #ff1a1a;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .home-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo actualizado -->
        <img src="https://www.equiposmedicos.com.co/img/logo.png" alt="Logo Equipos Médicos" class="logo">

        <!-- Mensaje de acceso denegado -->
        <div class="message">
            <p>¡Acceso Denegado!</p>
            <p>No tienes permisos suficientes para acceder a esta sección.</p>
        </div>

        <!-- Enlace corregido: ahora a la página de login -->
        <a href="index.html" class="home-link">Volver al Inicio</a>
    </div>

</body>
</html>
