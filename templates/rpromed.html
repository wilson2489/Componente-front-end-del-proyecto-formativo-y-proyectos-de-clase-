<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rpromed - App Médica</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
    body {
        background: linear-gradient(to right, #00c6ff, #0072ff);
        font-family: 'Arial', sans-serif;
    }
    .gradient-custom {
        min-height: 100vh;
    }
    .card {
        border-radius: 1rem;
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
    }
    .card-body {
        padding: 2rem;
    }
    .btn-custom {
        margin: 10px;
        padding: 15px;
        width: 100%;
        font-size: 1.2rem;
        background-color: #0072ff;
        color: white;
        border: none;
        border-radius: 1rem;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
    h2 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        color: white;
    }
    .logo {
        display: block;
        margin: auto;
        background-color: hsl(0, 0%, 90%);
        transition: background-color 300ms;
    }
    .navbar {
        background-color: rgba(0, 0, 0, 0.7);
    }
    .navbar-brand, .nav-link {
        color: white !important;
    }
    .nav-link:hover {
        color: #00c6ff !important;
    }
    </style>
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Rpromed</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="citas.html">Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pacientes.html">Pacientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="recetas.html">Recetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="historias-clinicas.html">Historial Clínico</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout.html">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white">
                    <div class="card-body text-center">
                        <!-- Logo -->
                        <img src="https://www.equiposmedicos.com.co/img/logo.png" alt="Logo Equipos Médicos" class="logo" width="200">

                        <!-- Título -->
                        <h2 class="mt-3">RPROMED - App Médica</h2>

                        <!-- Botones de navegación -->
                        <a href="dashboard.html" class="btn btn-custom">Dashboard</a>

                        <a href="historias-clinicas.html" class="btn btn-custom">Historial Clínico</a>
                        <a href="logout.html" class="btn btn-custom">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
